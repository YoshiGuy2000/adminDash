<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dash</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="whole_content">
        <div class="header">
            <div class="top_left">
                <img class="iconSizing" src="text-search.svg">
                <input id="search" type="text" for="search" placeholder="Search here">
            </div>
            <div class="top_right">
                <img class="iconSizing" src="bell-ring.svg">
                <img class="iconSizing" src="account-circle.svg">
                <h3><em>User Name</em></h3>
            </div>
            <div class="bottom_left">
                <img id="accountPic" class="iconSizing" src="account-circle.svg">
                <h4 class="headers">Hi there,</h4>
                <h3 class="headers"><em>User Name</em></h3>
            </div>
            <div class="bottom-right">
                <button type="button" class="btn">New</button>
                <button type="button" class="btn">Upload</button>
                <button type="button" class="btn">Share</button>
            </div>
        </div>
        <div class="main-content">
            <p>This is the main content section</p>
        </div>
        <div class="sidebar">
            <div class="first_half">
                <div class="home_icon">
                    <img class="main" src="view-dashboard.svg">
                    <h1 class="lists">Dashboard</h1>
                </div>
                <div class="home_icon">
                    <img class="icons" src="home-account.svg">
                    <h3>Home</h3>
                </div>
                <div class="home_icon">
                    <img class="icons" src="face-man-profile.svg">
                    <h3>Profile</h3>
                </div>
                <div class="home_icon">
                    <img class="icons" src="history.svg">
                    <h3>Messages</h3>
                </div>
                <div class="home_icon">
                    <img class="icons" src="mailbox.svg">
                    <h3>Messages</h3>
                </div>
                <div class="home_icon">
                    <img class="icons" src="history.svg">
                    <h3>History</h3>
                </div>
                <div class="home_icon">
                    <img class="icons" src="checkbox-marked-circle-auto-outline.svg">
                    <h3>Tasks</h3>
                </div>
                <div class="home_icon">
                    <img class="icons" src="account-group-outline.svg">
                    <h3>Communities</h3>
                </div>
            </div>
            <div class="second_half">
                <div class="home_icon">
                    <img class="icons" src="cog.svg">
                    <h3>Settings</h3>
                </div>
                <div class="home_icon">
                    <img class="icons" src="face-agent.svg">
                    <h3>Support</h3>
                </div>
                <div class="home_icon">
                    <img class="icons" src="eye-off.svg">
                    <h3>Privacy</h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
